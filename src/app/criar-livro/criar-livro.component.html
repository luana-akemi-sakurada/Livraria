<div class="container m-5 mx-auto">
    <div class="card">
        <div class="card-header">
            Cadastro de Livros
        </div>
        <div class="card-body">
            <form [formGroup]="formGroup">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" id="titulo" class="form-control" placeholder="Título" formControlName="nome">
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" id="autor" class="form-control" placeholder="Autor" formControlName="autor">
                </div>
                <div class="mb-3">
                    <label for="editora" class="form-label">Editora</label>
                    <input type="text" id="editora" class="form-control" placeholder="Editora" formControlName="editora">
                </div>
                <div class="mb-3">
                    <label for="sinopse" class="form-label">Sinopse</label>
                    <textarea id="sinopse" class="form-control" placeholder="Sinopse" formControlName="sinopse"></textarea>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select id="categoria" class="form-select" formControlName="categoria">
                        <option value="Suspense">Suspense</option>
                        <option value="Romance">Romance</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Ficção">Ficção</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="UrlImagem" class="form-label">Url Imgem</label>
                    <input type="text" id="UrlImagem" class="form-control" placeholder="UrlImagem" formControlName="imagem">
                </div>
                <div class="mb-3">
                    <label for="ImageInput" class="form-label">Imagem</label>
                    <input type="file" id="ImageInput" class="form-control" (change)="selectFile($event)">
                </div>
                <button class="btn btn-primary" (click)="salvar()">Cadastrar Livro</button>
            </form>
        </div>
    </div>
</div>
