<div class="col-md-8 mx-auto mb-3 mt-4 p-5 pt-2 pb-4 rounded" style="background-color: #ffffff">
    <div class="text-center">
      <h1>Perfil</h1>
      <h3>Veja aqui as informações da sua conta</h3>
    </div>
    <div class="container mt-5 row mx-auto">
      <div class="col-md-5 rounded align-items-center justify-content-center text-center p-4 pb-0"
        style="background-image: linear-gradient(to bottom right, rgb(94, 94, 94), rgb(89, 128, 167));">
        <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle mt-4 mb-5" alt="Foto de Perfil">
        <h2 class="mt-3">{{ infoForm.get('nome').value }}</h2>
      </div>
      <div class="col-md-7 mt-5 mb-5">
        <div class="mx-auto align-items-center mb-5">
          <form [formGroup]="infoForm">
            <div class="mb-3">
              <ul class="list-group">
                <li class="list-group-item" style="font-weight: bold;">&emsp;Nome:
                  <input type="text" formControlName="nome" [readonly]="!isEditing" style="border: none;">
                </li>
                <li class="list-group-item" style="font-weight: bold;">&emsp;Email:
                  <input type="text" class="w-75" formControlName="email" [readonly]="!isEditing" style="border: none;">
                </li>
                <li class="list-group-item" style="font-weight: bold;">&emsp;Apelido:
                  <input type="text" formControlName="nickname" [readonly]="!isEditing" style="border: none;">
                </li>
              </ul>
            </div>
          </form>
        </div>
  
        <div class="mb-0 text-center pt-2" role="alert">
          <hr class="custom-hr mb-0" style="color: darkgray;">
          <div class="col-md-8 mx-auto">
            <div class="d-flex" style="justify-content: space-between;">
              <button class="btn btn-primary mt-3 mb-3" (click)="toggleEdit()">
                {{ isEditing ? 'Salvar' : 'Editar Dados' }}
              </button>
              <button class="btn btn-danger mt-3 mb-3" (click)="deletarUsuario()">Apagar Conta</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
