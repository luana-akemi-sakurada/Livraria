<div class="container">
  <div class="row p-3">
    <div class="d-flex row-md-8">
      <form class="d-flex divisao-formulario" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-secondary" type="submit">
          Pesquisar
        </button>
      </form>
      
        <button class="d-flex div-carrinho ms-auto" routerLink="/compras">
          <img
            class="carrinho-compra"
            src="../../assets/imgs/icone-carrinho-de-compras.png"
            alt="carrinho "
          />
        </button>
      
    </div>
  </div>
  <div class="row p-3 justify-content-center">
      <div class="row">
        <div class="div-card col-md-4 mb-4" *ngFor="let livro of livros">
          <div class="div-imagem card h-100">
            <a routerLink="/detalhes/{{livro.nome}}" [queryParams]="{id: livro.nome}">
              <img src="{{livro.imagem}}" class="imagem"></a>
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="card-title">{{livro.nome}}</h5>
                <h6 class="estilo-preco preco">R${{livro.preco}}</h6>
                <h6 class="categoria">{{livro.categoria}}</h6>
              </div>
              <div class="d-flex justify-content-center mt-3">
                <a (click)="addToCart(livro.nome)" class="btn btn-success">Adicionar ao carrinho</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
